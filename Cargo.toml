[package]
name = "among-us"
version = "0.1.0"
authors = ["Sam Kirby <sam.kirby94@hotmail.co.uk>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures = "0.3"
toml = "0.5"
tracing = "0.1"
tracing-subscriber = "0.2"
twilight-cache-inmemory = { git = "https://github.com/sam-kirby/twilight.git", branch = "trunk" }
twilight-command-parser = { git = "https://github.com/sam-kirby/twilight.git", branch = "trunk" }
twilight-embed-builder = { git = "https://github.com/sam-kirby/twilight.git", branch = "trunk" }
twilight-mention = { git = "https://github.com/sam-kirby/twilight.git", branch = "trunk" }
twilight-model = { git = "https://github.com/sam-kirby/twilight.git", branch = "trunk" }
twilight-standby = { git = "https://github.com/sam-kirby/twilight.git", branch = "trunk" }
twilight-util = { git = "https://github.com/sam-kirby/twilight.git", branch = "trunk" }

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.tokio]
version = "0.2"
features = ["full"]

[dependencies.twilight-gateway]
git = "https://github.com/sam-kirby/twilight.git"
branch = "trunk"
default-features = false
features = [
    "simd-json",
    "simd-zlib",
    "rustls",
]

[dependencies.twilight-http]
git = "https://github.com/sam-kirby/twilight.git"
branch = "trunk"
default-features = false
features = [
    "simd-json",
    "rustls",
]
