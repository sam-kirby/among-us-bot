[package]
name = "among-us"
version = "0.1.0"
authors = ["Sam Kirby <sam.kirby94@hotmail.co.uk>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tracing = "0.1"
tracing-subscriber = "0.2"

[dependencies.serenity]
# version = "0.9"
git = "https://github.com/sam-kirby/serenity.git"
branch = "current"
default-features = false
features = [
    "client",
    "cache",
    "gateway",
    "rustls_backend",
    "model",
    "framework",
    "standard_framework",
    "collector",
    "voice",
]

[dependencies.tokio]
version = "0.2"
features = ["full"]
